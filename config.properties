# Jenkins Pipeline Demo Configuration
# ===================================

# Application Settings
app.name=Jenkins Pipeline Demo
app.version=1.0.0
app.description=Sample Maven project for CI/CD demonstration

# Environment Configuration
environment=development
debug.enabled=true
logging.level=INFO

# Database Settings (Mock)
database.url=jdbc:h2:mem:testdb
database.username=sa
database.password=
database.driver=org.h2.Driver

# Server Settings
server.port=8080
server.context.path=/jenkins-demo

# Build Information
build.timestamp=2024-01-01T00:00:00Z
build.number=1
build.branch=main

# Jenkins Pipeline Settings
pipeline.schedule=0 2 * * 0
pipeline.notification.enabled=true
pipeline.email.recipients=team@example.com

# Testing Configuration
test.timeout=30000
test.parallel.enabled=true
test.reports.path=target/surefire-reports

# Deployment Settings
deployment.staging.enabled=true
deployment.production.manual=true
deployment.rollback.enabled=true

# Monitoring and Health Checks
health.check.enabled=true
metrics.enabled=true
monitoring.interval=60000

# Security Settings
security.enabled=false
authentication.required=false

# Feature Flags
feature.new.ui=false
feature.beta.testing=true
feature.advanced.analytics=false 